<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <script
      src="https://kit.fontawesome.com/293fc10d56.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <div class="search">
      <form class="form-search" id="search-form">
        <label for="searchTerm">id:</label>
        <input type="text" placeholder="id" name="id" /><br /><br />
      </form>
    </div>

    <!-- //<div> </div> -->
    <button type="submit" class="openForm">Add Meal</button>

    <div class="form-popup">
      <form class="form-container" id="todo-form">
        <h1>Meal</h1>

        <label for="MealName"><b>name</b></label>
        <input type="text" placeholder="Enter name" name="name" />

        <label for="protein"><b>protein</b></label>
        <input type="text" placeholder="Enter protein" name="protein" />

        <label for="calories"><b>calories</b></label>
        <input type="text" placeholder="Enter calories" name="calories" />

        <div class="addtodo-button-container">
          <button type="submit" class="submitTodo">Submit</button>
          <button type="button" class="closeTodoForm">Close</button>
        </div>
      </form>
    </div>
  </body>
</html>
